<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
</body>
    <script>
        // import { ref } from 'vue'
        const app = Vue.createApp({
            template: `
                <div>
                    <button @click="updateShow">需要自定义选择吗?</button>
                    <div v-if="btnIsShow">
                        <input v-model="inputValue">
                        <button @click="addName">添加</button>
                    </div>
                    <ul>
                        <my-list v-for="(item, index) of names" :index="index" :item="item"></my-list>
                    </ul>
                </div>
            `,
            setup(props, context){
                const { reactive, ref, onBeforeMount, onMounted, onBeforeUpdate, onUpdated, onBeforeUnmount, onUnmounted,
                    onErrorCaptured, onRenderTracked, onRenderTriggered, onActivated, onDeactivated } = Vue
                const names = reactive([])
                const inputValue = ref(null)
                const btnIsShow = ref(false)
                const addName = ()=>{
                    if(inputValue){
                        names.push(inputValue.value);
                        inputValue.value = "";
                    }else{
                        alert("请输入姓名后再提交!")
                    }
                }
                const updateShow = ()=> btnIsShow.value = !btnIsShow.value;

                onBeforeMount(()=>{console.log("onBeforeMount")})
                onMounted(()=>{console.log("onMounted")})
                onBeforeUpdate(()=>{console.log("onBeforeUpdate")})
                onUpdated(()=>{console.log("onUpdated")})
                onBeforeUnmount(()=>{console.log("onBeforeUnmount")})
                onUnmounted(()=>{console.log("onUnmounted")})
                onErrorCaptured(()=>{console.log("onErrorCaptured")})
                onRenderTracked(()=>{console.log("onRenderTracked")})
                onRenderTriggered(()=>{console.log("onRenderTriggered")})
                onActivated(()=>{console.log("onActivated")})
                onDeactivated(()=>{console.log("onDeactivated")})

                return {
                    names,
                    inputValue,
                    btnIsShow,
                    addName,
                    updateShow
                }
            },
            components: {
                "my-list":{
                    props: ["index", "item"],  // 声明需要传参的组件
                    template:  `<li>[{{index}}]- {{item}}</li>`
                }
            }
        });
        vm = app.mount("#app")
    </script>
</html>
