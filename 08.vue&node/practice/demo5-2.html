<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
</body>
    <script>
        // 计算属性 侦听器 vue3 写法
        const app = Vue.createApp({
            setup(props, context){
                const { ref, computed, watch } = Vue;
                const value = ref(null);
                const price = ref(20);
                const rise = ref(0);
                const history = ref(0);

                const calculate = ()=> Date.now();
                const risePrice = ()=> price.value += 10;

                const total = computed(()=> Date.now())
                watch(price, (NewValue, oldValue)=>{
                    console.log("原值", oldValue);
                    console.log("变化值", NewValue);
                    
                    rise.value = NewValue - oldValue;
                    history.value += rise.value;
                })

                return {
                    value, price, rise, history, calculate, risePrice, total
                }
            },
            template: `
                <div>
                    <div>
                        <input v-model="value">
                        修改值{{ value }}
                        <p>methods: {{ calculate() }}</p>
                        <p>computed: {{ total }}</p>
                    </div>
                    <div>
                        <p>商品价格: {{ price }}</p>
                        <p>相较上次涨价: {{ rise }}</p>
                        <p>历史涨价: {{ history }}</p>
                        <button @click="risePrice">Rise</button>
                    </div>
                </div>
            `
        })
        const vm = app.mount("#app")
    </script>
</html>
